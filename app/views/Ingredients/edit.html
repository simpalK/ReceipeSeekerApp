#{extends 'main.html' /}
#{set title:'Edit Ingredient'/}
#{set 'moreStyles'}
	<link rel="stylesheet" href="@{'/public/stylesheets/ingredient.css'}" type="text/css" media="screen" charset="${_response_encoding}">
#{/set}

<h2 class="title">Edit Ingredient</h2>
#{ifErrors}
	<span class="error">
		Oops...
		<ul>
		#{errors}
 		<li>${error}</li>
		#{/errors}
		</ul>
</span>
#{/ifErrors}
<div id="ingredient-form">
#{form @Ingredients.update(ingredient.id)}
	#{ingredient-form ingredient:ingredient /}
#{/form}
</div>
