#{extends 'main.html' /}
#{set title:'Edit Receipe'/}
#{set 'moreStyles'}
	<link rel="stylesheet" href="@{'/public/stylesheets/ingredient.css'}" type="text/css" media="screen" charset="${_response_encoding}">
#{/set}

<h2 class="title">Edit Receipe</h2>
#{ifErrors}
	<span class="error">
		Oops...
		<ul>
		#{errors}
 		<li>${error}</li>
		#{/errors}
		</ul>
</span>
#{/ifErrors}
<div id="receipe-form">
#{form @Receipes.update(receipe.id)}
	#{receipe-form receipe:receipe /}
#{/form}
</div>
